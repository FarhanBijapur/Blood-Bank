<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Blood Bank Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
    <header class="bg-red-600 text-white p-4 flex justify-between items-center">
        <div class="flex items-center">
            <i class="fas fa-heartbeat text-2xl mr-2"></i>
            <span class="text-xl font-bold">Blood Bank Management</span>
        </div>
        <nav class="flex space-x-4">
            <a class="flex items-center" href="index.html"><i class="fas fa-home mr-1"></i>Home</a>
            <a class="flex items-center" href="login_register.html"><i class="fas fa-sign-in-alt mr-1"></i>Login</a>
            <a class="flex items-center" href="donor_management.html"><i class="fas fa-user-plus mr-1"></i>Donor Management</a>
            <a class="flex items-center" href="contact.html"><i class="fas fa-envelope mr-1"></i>Contact</a>
        </nav>
    </header>

    <main class="flex flex-col items-center justify-center py-20">
        <h2 class="text-2xl font-bold mb-6">Contact Us</h2>
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-96" action="#" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your Name" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Your Email" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" placeholder="Your Message" rows="4" required></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Send Message
                </button>
            </div>
        </form>
    </main>

    <footer class="bg-gray-200 text-center py-4">
        <p class="text-gray-700 italic">“Opportunities knock the door sometimes, so don’t let it go and donate blood.”</p>
        <p class="text-gray-700 font-bold">- LazyCoder</p>
    </footer>
</body>
</html>
